<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Leader Board</title>
   <link rel="stylesheet" href="./css/syle.css">
</head>

<body>
   <!-- header area start -->
   <header id="header">

   </header>
   <!-- header area end -->
   <main>
      <!-- Top player area start -->
      <section id="top-player">
         <div class="container">
            <h1 class="section-heading">Top Player</h1>
            <div class="players">
               <div class="player">
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-1.png" alt="player">
                        <h4>John Smith</h4>
                     </div>
                  </div>
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-2.png" alt="player">
                        <h4>Pro Rasel</h4>
                     </div>
                  </div>
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-3.png" alt="player">
                        <h4>Abu Sufian</h4>
                     </div>
                  </div>
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-4.png" alt="player">
                        <h4>Shajedul Karim</h4>
                     </div>
                  </div>
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-5.png" alt="player">
                        <h4>Maruf Ahmed</h4>
                     </div>
                  </div>
                  <div>
                     <div class="player-info">
                        <img src="./images/players/player-6.png" alt="player">
                        <h4>Mujahid</h4>
                     </div>
                  </div>
               </div>
            </div>
            <hr>
         </div>
      </section>
      <!-- Top player area end -->
      <!-- Top blog area start -->
      <section id="top-blog">
         <div class="container">
            <h1 class="section-heading">Top Blog</h1>
            <div class="blogs">
               <div>
                  <article class="blog">
                     <img src="./images/blogs/blog-1.png" alt="blog">
                     <div class="blog-details">
                        <h3>13 of My Favorite UI/UX Goodies</h3>
                        <p><span>By</span> Danny Sapio</p>
                     </div>
                  </article>
               </div>
               <div>
                  <article class="blog">
                     <img src="./images/blogs/blog-2.png" alt="blog">
                     <div class="blog-details">
                        <h3>UI cheat sheet: list vs grids</h3>
                        <p><span>By</span> Tess Gadd</p>
                     </div>
                  </article>
               </div>
               <div>
                  <article class="blog">
                     <img src="./images/blogs/blog-3.png" alt="blog">
                     <div class="blog-details">
                        <h3>7 typography tips for interface design</h3>
                        <p><span>By</span> Jeremiah Lam</p>
                     </div>
                  </article>
               </div>
               <div>
                  <article class="blog">
                     <img src="./images/blogs/blog-4.png" alt="blog">
                     <div class="blog-details">
                        <h3>Your logo is copied</h3>
                        <p><span>By</span> Ferdinand Vogler</p>
                     </div>
                  </article>
               </div>
            </div>
         </div>
      </section>
      <!-- Top blog area end -->
   </main>
</body>

</html>
